<p
  *ngIf="
    !!book!.searchInfo && book!.searchInfo!.textSnippet.length > 100;
    else elseBlock
  "
  [innerHTML]="book!.searchInfo!.textSnippet!.substring(0, 100).concat('...')"
></p>
<ng-template #elseBlock>
  <p *ngIf="!!book!.searchInfo" [innerHTML]="book!.searchInfo!.textSnippet"></p>
  <p *ngIf="!!book!.searchInfo === false" class="fst-italic">
    description unavailable
  </p>
</ng-template>
