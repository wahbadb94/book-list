<!-- NOTE: parent must have row class -->

<!-- TODO: get rid of inline styles -->
<button
  class="card bg-secondary text-light"
  type="button"
  style="min-height: 400px; max-height: 400px"
  data-toggle="modal"
  [attr.data-target]="'#detailView-' + book!.id"
>
  <img
    src="{{ book!.volumeInfo.imageLinks.smallThumbnail }}"
    alt=""
    class="h-100 d-block mx-auto"
    style="max-height: 200px"
  />
  <div class="card-block p-2 text-center">
    <h3 class="card-title text-center">{{ book!.volumeInfo.title }}</h3>
    <p>Published {{ book!.volumeInfo.publishedDate }}</p>
    <app-book-card-description [book]="book"></app-book-card-description>
  </div>
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="detailView-{{ book!.id }}"
  tabindex="-1"
  area-labelledby="detailViewLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-secondary">
      <div class="modal-header">
        <h5 class="modal-title col" id="detailViewLabel">
          {{ book!.volumeInfo.title }}
        </h5>
        <button
          type="button"
          class="close text-danger"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Author(s): {{ book!.volumeInfo.authors.join(", ") }}</p>
      </div>
    </div>
  </div>
</div>
