<div
  class="modal fade"
  id="detailView-{{ book!.id }}"
  tabindex="-1"
  area-labelledby="detailViewLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content bg-body m-1">
      <div class="modal-header bg-dark">
        <div class="row text-center w-75 mx-auto">
          <h4 class="modal-title col col-12" id="detailViewLabel">
            {{ book!.volumeInfo.title }}
          </h4>
          <h6 class="col-12 mt-2">{{ book!.volumeInfo.subtitle }}</h6>
        </div>
        <button
          type="button"
          class="btn-close btn-close-white position-absolute top-0 end-0 m-2"
          data-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form
          id="form"
          [formGroup]="myForm"
          [hidden]="success"
          (ngSubmit)="handleSubmit()"
        >
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            id="name"
            class="form-control mb-2"
            placeholder="Your Name"
            formControlName="name"
            [class.is-invalid]="!!name?.dirty && !!name?.invalid"
            [class.is-valid]="!!name?.valid"
          />

          <label for="rating" class="form-label">Rating</label>
          <select
            name="rating"
            id="rating"
            class="form-select mb-2"
            formControlName="rating"
            [class.is-invalid]="!!rating?.dirty && !!rating?.invalid"
            [class.is-valid]="!!rating?.valid"
          >
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>

          <label for="reviewBody" class="form-label">Description</label>
          <textarea
            name="reviewBody"
            id="reviewBody"
            class="form-control"
            style="min-height: 150px"
            placeholder="leave a comment about the book..."
            formControlName="reviewBody"
            [class.is-invalid]="!!reviewBody?.dirty && !!reviewBody?.invalid"
            [class.is-valid]="reviewBody?.valid"
          ></textarea>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button
          form="form"
          type="submit"
          class="btn btn-primary text-light"
          [disabled]="myForm.invalid"
          [ngClass]="{
            'btn-success': myForm.valid,
            'text-dark': myForm.valid
          }"
        >
          Review
        </button>
      </div>
    </div>
  </div>
</div>
